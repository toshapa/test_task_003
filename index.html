<body>
    <section class="overlay_transition">
        <div class="total" id="underlay">
            <div class="total__wrap">
                <p id="total"></p>
                <figure>
                    <svg class='total__wrap__img' id="cross" width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 5L5 19M5.00001 5L19 19" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                </figure>
            </div>
    </section>
    <section class="form">
            <form action="" method="" class="form__sect">
                <figure>
                    <svg class='form__sect__cross' id="cross" width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 5L5 19M5.00001 5L19 19" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                </figure>
                <div class="form__sect__wrap">
                    <input type="text" name="name" placeholder="Write your name" id="nameForm" required>
                    <input type="tel" name="phone" placeholder="Write your phone" id="phone" required>
                    <input type="submit" id="submit">       
                </div>
            </form>      
    </section>
    </div>
        <div class="container">
            <section class="calc_wrap">
                <input type="number" require="number" id="first_number" value="0">
                <input type="number" require="number" id="second_number" value="0">
                <div class="calc_wrap__buttons">
                    <button id="plus">+</button>
                    <button id="minus">-</button>
                    <button id="multiply">&#215;</button>    
                </section>
